<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./entrar.css" />
    <title>DoLovenating</title>
  </head>
  <body>
    <h1>DoLovenating</h1>
    <div class="background">
      <div><h2 class="conta">Entre na sua conta</h2></div>
      <div>
        <input
          type="email"
          class="input-text"
          size="27"
          pattern=".+@example/.com"
          placeholder="Email:"
          required
        />
      </div>
      <div>
        <input
          type="password"
          class="input-text"
          size="27"
          minlength="8"
          placeholder="Senha:"
          required
        />
      </div>

      <div class="voltar-criar">
        <div>
          <a href="./menu.html">
            <button class="criar-2">Entrar</button>
          </a>
          <a href="./index.html">
            <button class="voltar-2">Voltar</button>
          </a>
        </div>
      </div>

  </body>
</html>
